<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Twidder</title>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script type=”text/view” id="welcomeview">
        <div id="WelcomeContent">
            <div class="hasBorder" id="slogan">
            <img src="wimage.png" alt="Twidder">
            </div>
            <div id="formContainer">
                <div class="hasBorder" id='signin'>
                    <!--Added IDs in two forms - signin and signup, onsubmit="return xxx()" to call js function -->
                    <!--Added the attribute "required" in every input field for mandatory field checking.-->
                    <form id= "signInForm" name='signIn' action="" method="post" onsubmit="return signInValidator(this)">
                    <!--If the input type is "email", then it will automatically check the email format.-->
                        <div class="row"><label>Email</label><input type='text' name='email' id="signin_email"></div>
                        <div class="row"><label>Password</label><input type='password' name='passwordSignIn' id="signin_pw"></div>
                        <!-- Added span to display error message and completed the styling-->
                        <span class="row" id="errormsgSignIn"> </span>
                        <div class="row"><button type="submit" id="btn_signin">Login</button></div>
                    </form>
                </div>
                
                <div class="hasBorder" id='signup'>
                    <form id= "signUpForm" name='signUp' action="" method="post" onsubmit="return signUpValidator(this)">
                        <p id="signuphere">Sign up here!</p>
                        <div class="row"><label>First Name</label><input type='text' name='firstname'></div>
                        <div class="row"><label>Family Name</label><input type='text' name='familyname'></div>
                        <div class="row">
                            <label>Gender</label>
                            <select name='gender'>
                                <option value='' selected disabled></option>
                                <option value='Male'>Male</option>
                                <option value='Female'>Female</option>
                            </select>
                        </div>
                        <div class="row"><label>City</label><input type='text' name='city'></div>
                        <div class="row"><label>Country</label><input type='text' name='country'></div>
                        <div class ="row"><label>Email</label><input type='text' name='email' id = "signup_email"></div>
                        <div class = "row"><label>Password</label><input type='password' name='passwordSignUp'></div>
                        <div class = "row"><label>Repeat PSW</label><input type='password' name='repeatPSW'></div>
                        <div class="row"><span id="errormsgSignUp"> </span></div>
                        <div class="row"><span id="loginmsg"> </span></div>
                        <div class="row"><button type="submit" id = "btn_signup">Sign Up</button></div>      
                    </form>
                </div>
            </div>
        </div>
    </script>
    <script type=”text/view” id="profileview">
	    <div id = "ProfileContent">
            <div id = "navigationBar">
                <div class="row"><button class="tab active" onclick="selectTab(this,'home')">Home</button></div>
                <div class="row"><button class="tab" onclick="selectTab(this,'browse')">Browse</button></div>
                <div class="row"><button class="tab" onclick="selectTab(this,'account')">Account</button></div>
            </div>
            
            <div id="home" class="tabcontent defaultPage" >
                <div id="personalInfo_home">
                    <h3>Personal Information</h3>
                    <div class="row">
					    <label>Email: </label><div class="personalInfo" name="home_personalInfo_email"></div>
			        </div>
                    <div class="row">
					    <label>First Name: </label><div class="personalInfo" name="home_personalInfo_firstname"></div>
					</div>
                    <div class="row">
					    <label>Family Name: </label><div class="personalInfo" name="home_personalInfo_familyname"></div>
					</div>
                    <div class="row">
					    <label>Gender: </label><div class="personalInfo" name="home_personalInfo_gender"></div>
					</div>
                    <div class="row">
					    <label>City: </label><div class="personalInfo" name="home_personalInfo_city"></div>
					</div>
                    <div class="row">
					    <label>Country: </label><div class="personalInfo" name="home_personalInfo_country"></div>
					</div>
                </div>

            
                
           
            <div id="msgWallContent">
                <div class="row">
                    <h3 class="title">Message Wall</h3>
                    <button id="refresh" onclick="retrieveMsg('home')">Refresh</button>
                </div>
    			<div id="msgWall"></div>
    		</div>

                <form id="postMsgForm_home" action="" method="post" onsubmit="return postMsg('home', this)">
                    <div class=row"><textarea rows="13" name="postArea" class="postBox" onfocus="return clearMsg('errormsgPostWall_home')"></textarea></div>
                    <div class=row">
                        <button type="submit">Post</button>
                        <span id="errormsgPostWall_home"></span>
                    </div>

                </form>
    		</div>
		    
            <div id="browse" class="tabcontent">
                <form id="searchBar" method="post" action="" onsubmit="return searchUser(this)">
                    <div class="row">
                        <input type="text" name="searchEmail" placeholder="Search your friend by email address">
                        <button id="searchBtn" type="submit">Search</button>
                        <span id="errorMsgSearch"></span>
                    </div>
                </form>
                <div id="personalInfo_browse"></div>
                <div id="msgWallDisplay"></div>
                
		    </div>

            <div id="account" class="tabcontent">
                <form id="changePW" name="changePW" action="" method="post" onsubmit="return changePassword(this)">
                    <h3>Change Password</h3>
                    <div class="row"><label>Old Password: </label><input type="password" name="oldPW"></div>
                    <div class="row"><label>New Password: </label><input type="password" name="newPW"></div>
                    <div class="row"><label>Confirm Password: </label><input type="password" name="confirmPW"></div>
                    <div class="row"><button type="submit" id="changePWBtn">Submit</button></div>
                    <div class="row"><span id="errormsgPW"></span></div>
                </form>
                <div id="signOut">
                <h3>Sign Out</h3>
                <button type="submit" onclick="return signOut()">Sign Out</button>
                </div>
            </div>
		</div>
    </script>
    <script type=”text/view” id="msgwallcontent">
        <div id="msgWallContent_friend">
            <div class="row">
                <h3 class="title">Message Wall</h3>
                <button id="refresh_browse" onclick="retrieveMsg('browse')">Refresh</button>
            </div>
            <div id="msgWall_browse"></div>
        </div>
                
        <form id="postMsgForm_browse" action="" method="post" onsubmit="return postMsg('browse', this)">
            <div class="row"><textarea rows="13" name="postArea" class="postBox" onfocus="return clearMsg('errormsgPostWall_browse')"></textarea>
            </div>
            <div class="row">
                <button type="submit">Post</button>
                <span id="errormsgPostWall_browse"></span>
            </div>
        </form>
    </script>
</head>
<body>

<div id="startpage"></div>



</body>
</html>
